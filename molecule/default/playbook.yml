---

- name: Converge
  hosts: all
  roles:
    - role: vim
      vars:
        configuration:
          - name: configuration block title
            block: |
              set clipboard=unnamed
              set backspace=indent,eol,start
        plugin_manager: vundle
        plugins:
          - name: 'vim-scripts/vim-auto-save'
            settings: |
              let g:auto_save=1
              let g:auto_save_in_insert_mode=0
              let g:auto_save_no_updatetime=5
